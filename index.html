<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MiCalculadora</title>
  </head>
  <body>
    <div class="calculadora">

      <div class="output">
        <input class="display" type="text" id="result" placeholder="0">
      </div>

      <button name="boton-num">1</button>
      <button name="boton-num">2</button>
      <button name="boton-num">3</button>
      <button name="boton-op">+</button>
      <button name="boton-num">4</button>
      <button name="boton-num">5</button>
      <button name="boton-num">6</button>
      <button name="boton-op">-</button>
      <button name="boton-num">7</button>
      <button name="boton-num">8</button>
      <button name="boton-num">9</button>
      <button name="boton-op">/</button>
      <button name="boton-reset">C</button>
      <button name="boton-num">0</button>
      <button name="boton-igual">=</button>
      <button name="boton-op">X</button>

    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
